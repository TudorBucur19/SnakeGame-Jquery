<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Snake</title>
</head>
<body>
    <div class="gameContainer">
        <div class="scoreTable">
            <div class="currentScore">
                <h2 class="currentScore_scoreTitle">Score: <span class="currentScore_score">0</span></h2>
            </div>
            <div class="bestScore">
                <h2 class="bestScore_scoreTitle">Your best: <span class="bestScore_score">0</span></h2>                 
            </div>
        </div>
        <div class="gameBoard">
            <canvas id="canvas" width="600" height="400"></canvas>
            <div class="messageBox">
                <div class="messageBox_content">
                    <p class="messageBox_content_message">Ooops! You lose...</p>
                    <p class="messageBox_content_recordMsg"></p>
                    <div>
                        <button class="dialogBoxBtn" id="playAgainBtn">Play again!</button>
                        <button class="dialogBoxBtn" id="closeBtn">No, thanks!</button>
                    </div>
                </div>
            </div>
            
        </div>        
        <div class="gameOptions">        
            <div class="gameOptions_actions">
                <button id="stopBtn" class="actionBtn" disabled>Pause</button>
                <button id="startBtn" class="actionBtn">Start</button>
                <button id="resetBtn" class="actionBtn">Reset</button>
            </div >
            <div class="gameOptions_size">
                <form class="size_check">
                    <input type="radio" class="size_check_radio" id="small" name="snakeSize" value="10" checked>
                    <label for="small">
                        <div class="snake_small">
                            <div class="snake_small_block"></div>
                            <div class="snake_small_block"></div>
                            <div class="snake_small_block"></div>
                        </div>
                    </label>
                    <input type="radio" id="large" name="snakeSize" value="20">
                    <label for="large">
                        <div class="snake_big">
                            <div class="snake_big_block"></div>
                            <div class="snake_big_block"></div>
                            <div class="snake_big_block"></div>
                        </div>
                    </label>
                </form>    
            </div>
            
            <div class="gameOptions_difficulty">
                <label for="difficulty_levels">Speed:</label>
                <select id="difficulty_levels" class="difficulty_select">
                    <option value="100" selected>Storm</option>
                    <option value="300">Chill</option>
                    <option value="500">Slow</option>
                </select>
            </div>
        </div>
        <section>
            <audio id="eat">
                <source src="./assets/sounds/eatfood.ogg" type="audio/mpeg">
            </audio>
            <audio id="gameover">
                <source src="./assets/sounds/gameover.ogg" type="audio/mpeg">
            </audio>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
