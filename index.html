<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Snake</title>
</head>
<body>
    <div class="sidebar">
        <h1 class="sidebar_gameOptions_tittle">Game settings</h1>

        <div class="gameOptions_speed">
            <label for="speed_levels" class="gameOptions_speed_title">Snake Speed:</label>
            <select id="speed_levels" class="speed_select">
                <option value="100" selected>Storm</option>
                <option value="300">Chill</option>
                <option value="500">Slow</option>
            </select>
        </div>

        <div class="gameOptions_size">
            <h2 class="gameOptions_size_title">Snake Size:</h2>
            <form class="size_check">
                <input type="radio" class="size_check_radio" id="small" name="snakeSize" value="20" checked>
                <label for="small">
                    <div class="snake_small">
                        <div class="snake_small_block"></div>
                        <div class="snake_small_block"></div>
                        <div class="snake_small_block"></div>
                    </div>
                </label>
                <input type="radio" id="large" name="snakeSize" value="40">
                <label for="large">
                    <div class="snake_big">
                        <div class="snake_big_block"></div>
                        <div class="snake_big_block"></div>
                        <div class="snake_big_block"></div>
                    </div>
                </label>
            </form>    
        </div>

        <div class="gameOptions_volume">
            <label class="gameOptions_volume_title">Effects volume:</Label>
            <input type="range" id="effectsVolumeSlider" class="gameOptions_volume_slider" min="0" max="10" value="5">
        </div>

        <div class="gameOptions_snakeColors">
            <h2>Snake colors:</h2>
            <div class="gameOptions_snakeColors_options">
                <div class="color_option" id="color_option1">
                    <div class="option_head" id="color_option1_head"></div>
                </div>

                <div class="color_option" id="color_option2">
                    <div class="option_head" id="color_option2_head"></div>
                </div>

                <div class="color_option" id="color_option3">
                    <div class="option_head" id="color_option3_head"></div>
                </div>
            </div>
        </div>

        <div>
            <h2>Soundtrack:</h2>
            <div class="bgMusic">
                <label class="bgMusic_label" for="soundtrackPlay"><i class="fas fa-volume-mute fa-2x"></i></label>
                <input type="range" id="musicVolumeSlider" class="bgMusic_volume_slider" min="0" max="10" value="10">
                <input type="checkbox" id="soundtrackPlay">
            </div>
        </div>
        
    </div>

    <div class="menu_burgerBtn">
        <div class="menu_burgerBtn_burger"></div>
    </div>        
    

    <div class="gameContainer">
        <div class="scoreTable">
            <div class="currentScore">
                <h2 class="currentScore_scoreTitle">Score: <span class="currentScore_score">0</span></h2>
            </div>
            <div class="bestScore">
                <h2 class="bestScore_scoreTitle">Your best: <span class="bestScore_score">0</span></h2>                 
            </div>
        </div>
        <div class="gameBoard">
            <canvas id="canvas" width="840" height="560"></canvas>
            <div class="messageBox">
                <div class="messageBox_content">
                    <p class="messageBox_content_message">Ooops! You lose...</p>
                    <p class="messageBox_content_recordMsg"></p>
                    <div class="messageBox_content_buttons">
                        <button class="dialogBoxBtn" id="playAgainBtn">Play again!</button>
                        <button class="dialogBoxBtn" id="closeBtn">No, thanks!</button>
                    </div>
                </div>
            </div>            
        </div>        
        <div class="gameOptions">        
            <div class="gameOptions_actions">
                <button id="stopBtn" class="actionBtn" disabled>Pause</button>
                <button id="startBtn" class="actionBtn">Start</button>
                <button id="resetBtn" class="actionBtn">Reset</button>
            </div >
        </div>
    </div>

    <div class="rightSidebar">
        <h2 class="rightSidebar_title">User's score history:</h2>
        <ul class="rightSidebar_scoreListContainer"></ul>
    </div>

    <section>
        <audio id="eat">
            <source src="./assets/sounds/eatfood.ogg" type="audio/mpeg">
        </audio>
        <audio id="gameover">
            <source src="./assets/sounds/gameover.ogg" type="audio/mpeg">
        </audio>
        <audio id="soundtrack" loop="loop">
            <source src="./assets/sounds/soundtrack.mp3" type="audio/mpeg">
        </audio>
    </section>
    <script src="script.js"></script>
</body>
</html>
